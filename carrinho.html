<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="xicara-de-cafe.png">
    <title>Carrinho de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <div class="header">
        <h1>Carrinho de Compras</h1>
        <a href="cardapio.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Continuar Comprando</a>
    </div>

    <div class="carrinho-container" id="carrinho">
    </div>

    <div class="resumo">
        <p>Total: <span id="total">R$ 0,00</span></p>

        <div class="campo">
            <label for="entrega">Tipo de entrega:</label>
            <select id="entrega">
                <option value="retirada">Retirada no local</option>
                <option value="entrega">Entrega (R$ 5,00)</option>
            </select>
        </div>

        <div class="campo">
            <label for="pagamento">Forma de pagamento:</label>
            <select id="pagamento">
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão de Débito ou Crédito</option>
            </select>
        </div>

        <button class="btn-enviar">Enviar Pedido</button>
    </div>

    <script type="module" src="carrinho.js"></script>
</body>
</html>
