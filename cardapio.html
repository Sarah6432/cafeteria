<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="xicara-de-cafe.png">
    <title>Cafeteria Aromas - Cardápio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cardapio.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-coffee icons"></i>
        <h1>Cafeteria Aromas</h1>
        <ul>
            <li><a href="carrinho.html"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
            <li><a href="index.html"><i class="fas fa-user"></i> Admin</a></li>
        </ul>
    </div>
    
    <div class="produtos-container">
    </div>

    <div class="comentarios-container">
        <h2>Deixe seu comentário</h2>
        <form id="form-comentario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="avaliacao">Avaliação:</label>
                <select id="avaliacao" name="avaliacao" required>
                    <option value="">Selecione...</option>
                    <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
                    <option value="4">⭐️⭐️⭐️⭐️</option>
                    <option value="3">⭐️⭐️⭐️</option>
                    <option value="2">⭐️⭐️</option>
                    <option value="1">⭐️</option>
                </select>
            </div>
            <button type="submit" class="btn-enviar">Enviar Comentário</button>
        </form>
        
        <div id="lista-comentarios">
            <h3>Comentários dos Clientes</h3>
           
        </div>
    </div>

    <script type="module" src="cardapio.js"></script>
    <script type="module" src="carrinho.js"></script>
    <script type="module" src="comentarios.js"></script>
</body>
</html>
